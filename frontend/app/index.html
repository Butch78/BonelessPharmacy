<!DOCTYPE html>
<html lang="en" data-ng-app="bonelessPharmacy" data-ng-controller="homeCtrl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boneless Pharmacy</title>
    <link rel="stylesheet" href="./../node_modules/materialize-css/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./static/main.css">
    <link rel="stylesheet" href="css/mainStyle.css">
</head>

<body>

    <div class="container ">
        <header>
            <nav>
                <div class="nav-wrapper cyan darken-3">
                    <a id="pageTitle" class="brand-logo">Boneless Pharmacy</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#/sales">Sales</a></li>
                        <li><a href="#/stock">Stock<span data-ng-show="lowStock > 0" class="red new badge" data-badge-caption="low">{{lowStock}}</span></a></li>
                        <li><a href="#/reports">Reports & Predictions</a></li>
                        <li><a href="#/help">Help</a></li>
                        <li><a id="staffTitle" class="btn waves-effect waves-light" href="#/staff">Staff</a></li>
                        <!-- Drop down code below -->
                        <a class='dropdown-button btn' id="dropDown" style="display: none;" href='#' data-activates='dropdown1'>###</a>
                        <!-- These are the actions -->
                        <ul id='dropdown1' class='right hide-on-med-and-down dropdown-content'>
                                <li><a href="#">Something</a></li>
                                <li><a href="#">Whatever</a></li>
                                <li class="divider"></li>
                                <li><a href="#/sales" data-ng-click="initiateLogout()"><i class="material-icons">security</i>Logout</a></li>
                        </ul>
                    </ul>
    
    
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="#/sales">Sales</a></li>
                        <li><a href="#/stock">Stock</a></li>
                        <li><a href="#/reports">Reports & Predictions</a></li>
                        <li><a href="#/help">Help</a></li>
                        <li><a href="#/staff">Staff</a></li>
                    </ul>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="#/sales">Sales</a></li>
                        <li><a href="#/stock">Stock</a></li>
                        <li><a href="#/reports">Reports & Predictions</a></li>
                        <li><a href="#/help">Help</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <main class="container">
        <ng-view></ng-view>
    </main>

</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.6/papaparse.min.js"></script>
<script type="text/javascript" src="./../node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="./../node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="./../node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="./js/bundle.js"></script>

</html>
