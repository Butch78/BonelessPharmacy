<div class="containter">
    <h2>Staff Central</h2>
    <ul class="collapsible popout" data-collapsible="accordion" >
        <li data-ng-repeat="x in staff">
            <div class="collapsible-header"><i class="material-icons">person</i>
                {{x.name}}
                ({{x.role.name}})
            </div>   
            <div class="collapsible-body">
                <div class="input-field col s6">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" type="password" class="validate" autofocus>
                        <label for="password">Password - Enter here</label>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                </div> 
                <!-- Add required and/or validate (materialize) tag above later -->
            </div>        
        </li>
    </ul>
</div>
