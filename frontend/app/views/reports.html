<div class="container">
    <h2>Reports</h2>
    <div class="card">
        <div class="card-content">
            <span class="card-title">Low Stock Report</span>
            <p>
                Generate a report containing information about low stock.
            </p>
        </div>
        <div class="card-action">
            <button class="btn" data-ng-click="genSalesReportWeek()">Last 7 Days</button>
        </div>
    </div>

    <div id="modalReportView" class="modal">
        <div class="modal-content">
            <table>
                <thead>
                    <tr>
                        <th data-ng-repeat="h in reportHeaders">{{h}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="c in reportContent">
                        <td data-ng-repeat="d in c">{{d}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer grey lighten-3">
            <a href="{{reportUrl}}" download class="modal-action modal-close waves-effect waves-green btn-flat">Download CSV</a>
            <a href="#/stock" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            <!-- <a class="waves-effect waves-light btn grey darken-4 white-text" data-ng-click="updateStockItem()">Save Changes</a> -->
        </div>
    </div>
</div>
